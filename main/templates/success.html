<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACE Esports</title>

  <!-- favicon link -->
  <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- 
    - google font link
    google font link
  -->
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body id="top">

  <!-- HEADER -->
  <header class="header">
    <div class="overlay" data-overlay></div>
    <div class="container">
      <a href="#" class="logo">
        <img src="{% static 'images/logo.png' %}" alt="GameX logo">
      </a>
      <button class="nav-open-btn" data-nav-open-btn>
        <ion-icon name="menu-outline"></ion-icon>
      </button>
      <nav class="navbar" data-nav>
        <div class="navbar-top">
          <a href="{% url 'index' %}" class="logo">
            <img src="{% static 'images/logo.png' %}" alt="GameX logo">
          </a>
          <button class="nav-close-btn" data-nav-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
          <li>
            <a href="#hero" class="navbar-link">Home</a>
          </li>
          <li>
            <a href="#about" class="navbar-link">About</a>
          </li>
          <li>
            <a href="#tournament" class="navbar-link">Tournament</a>
          </li>
          <li>
            <a href="#team" class="navbar-link">Team</a>
          </li>
        </ul>
        <ul class="nav-social-list">
          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Registration Successful</h1>
        <p>Thank you for registering for the tournament. We will contact you with further details.</p>
        <a href="{% url 'index' %}" class="btn-submit">Return to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <div class="container">
                <div class="footer-brand-wrapper">
                    <a href="#" class="logo">
                        <img src="{% static 'images/logo.png' %}" alt="Esports logo">
                    </a>
                    <div class="footer-menu-wrapper">
                        <ul class="footer-menu-list">
                            <li><a href="{% url 'index' %}" class="footer-menu-link">Home</a></li>
                            <li><a href="{% url 'index' %}#about" class="footer-menu-link">About</a></li>
                            <li><a href="{% url 'tournament' %}" class="footer-menu-link">Tournament</a></li>
                            <li><a href="{% url 'index' %}#team" class="footer-menu-link">Team</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <p class="copyright">Code with ACE</p>
                <img src="{% static 'images/footer-bottom-img.png' %}" alt="Online payment companies logo">
            </div>
        </div>
    </footer>
</body>
</html>
